<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário De Cadastro</title>
</head>
<body>
  
    <fieldset>
<form method="GET" id="form">

<h1>Formulário De Cadastro</h1>
<h3>Faça Seu Cadastro Abaixo</h3>

<div class="Cadastro">
    <input type="text" name="nick-name" id="" placeholder="Digite Seu Primeiro Nome" required>

    <input type="text" name="firt-name" id="" placeholder="Digite Seu Sobrenome" required>

    <input type="email" name="email" id="" placeholder="E-mail">

    <input type="email" name="email" id="" placeholder="Confirme Seu E-mail">

    <input type="password" name="senha" id="" placeholder="Digite Sua senha">

    <input type="password" name="senha" id="" placeholder="Confirme  Sua senha">

    <input type="tel" name="tel" id="" placeholder="Digite Seu Numero De Telefone">

    <br>
    <label for="">Data De Nascimento</label>
    <input type="date" name="" id="">
<br>

    <span>Gênero</span> <br>

    <label for="fem">Feminino</label>
    <input type="radio" name="gen" id="fem" >

    <label for="masc">Masculino</label>
    <input type="radio" name="gen" id="masc" >

    <label for="outro">Outros</label>
    <input type="radio" name="gen" id="outro">

    <label for="pnd">Prefiro Não Dizer</label>
    <input type="radio" name="gen" id="pnd">

    <input type="button" value="Enviar" id="btn" onclick="">
</div>

</form>
    </fieldset>
<script type="text" src="script.js"></script>

</body>
</html>
